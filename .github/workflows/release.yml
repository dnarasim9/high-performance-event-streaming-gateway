name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p dist

          # Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o dist/gateway-linux-amd64 cmd/gateway/main.go

          # Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o dist/gateway-linux-arm64 cmd/gateway/main.go

          # macOS AMD64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o dist/gateway-darwin-amd64 cmd/gateway/main.go

          # macOS ARM64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o dist/gateway-darwin-arm64 cmd/gateway/main.go

          # Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X main.Version=${VERSION}" \
            -o dist/gateway-windows-amd64.exe cmd/gateway/main.go

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cd -

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Event Streaming Gateway ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/gateway-linux-amd64
            dist/gateway-linux-arm64
            dist/gateway-darwin-amd64
            dist/gateway-darwin-arm64
            dist/gateway-windows-amd64.exe
            dist/SHA256SUMS
          body: |
            ## Changes

            Release ${{ steps.version.outputs.version }}.

            ### Artifacts

            - `gateway-linux-amd64` - Linux x86_64 binary
            - `gateway-linux-arm64` - Linux ARM64 binary
            - `gateway-darwin-amd64` - macOS x86_64 binary
            - `gateway-darwin-arm64` - macOS ARM64 (Apple Silicon) binary
            - `gateway-windows-amd64.exe` - Windows x86_64 binary

            ### Verification

            All artifacts are signed with SHA256. Verify using:
            ```bash
            sha256sum -c SHA256SUMS
            ```

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.title=Event Streaming Gateway
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
